name: iOS build (manager_app + employee_app)

on:
  push:
  pull_request:

jobs:
  manager_app_ios:
    name: manager_app (iOS build)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: apps/manager_app
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get
      - run: flutter build ios --release --no-codesign

  employee_app_ios:
    name: employee_app (iOS build)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: apps/employee_app
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
